<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Razorpay</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./Images/logo.svg" width="125px" height="30px" />
        </a>
        <ul class="flex space-x-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
            <!-- <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div> -->
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute w-full h-1 bg-lightBlue bottom-0 hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img src="./Images/india-flag.svg" width="28px" height="20px" />
        </div>
        <button
          class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold"
        >
          log in
        </button>

        <button
          class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
        >
          Sign Up
          <svg
            viewBox="0 0 24 24"
            focusable="false"
            class="w-[14px] h-[14px] ml-3"
          >
            <path
              fill="currentColor"
              d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
            ></path>
          </svg>
        </button>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="relative text-white"
      style="background: linear-gradient(45deg, #02042b, #02042b 50%)"
    >
      <div
        class="w-10/12 max-w-[1080px] mx-auto flex flex-row items-center justify-center"
      >
        <!-- Left -->
        <div class="flex flex-col font-mullish space-y-8">
          <h2 class="text-[40px] leading-[1.2] font-extrabold">
            Power your finance, grow your business
          </h2>
          <div class="w-6 border-y-2 border-greenLight"></div>
          <p class="text-[18px] leading-7 opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="w-fit py-[14px] px-[18px] bg-lightBlue rounded-md font-bold transition-all duration-200 hover:bg-lightBlue500"
          >
            Sign Up Now
          </button>
        </div>

        <!-- Right  -->
        <div class="max-w-[680px]">
          <img src="./Images/hero-illustration.jpg" class="w-full" />
        </div>
      </div>

      <!-- Shape Part  -->
      <div class="absolute w-[100vw] right-0 left-0 top-[98%] z-[1000]">
        <img
          src="./Images/hero-shape.svg"
          loading="lazy"
          class="w-full object-fill z-10 pointer-events-none"
        />
      </div>
    </section>
    <!-- Hero section end -->
  </body>
</html>
